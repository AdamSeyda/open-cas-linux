. `dirname $0`/conf_framework

check() {
	if compile_module "blk_queue_bounce(NULL, NULL);" "linux/blkdev.h"
	then
		echo "1"
	else
        echo "2"
    fi
}

apply() {
    case "$1" in
    "1")
		add_define "cas_blk_queue_bounce(q, bounce_bio) \\
			blk_queue_bounce(q, bounce_bio)" ;;
    "2")
		add_define "cas_blk_queue_bounce(q, bounce_bio) \\
			({})" ;;
    *)
        exit 1
    esac
}

conf_run $@
